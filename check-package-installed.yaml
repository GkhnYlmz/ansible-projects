---
- name: "check if a package is installed"
  package_facts:
    manager:"auto"

- name: "test result"
  debug:
    msg: "NGINX found"
  when: "'nginx' in ansible_facts.packages"

- name: "test result"
  debug:
    msg: "NGINX not found"
  when: "'nginx' not in ansible_facts.packages"
---